<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc74b92efe.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="container">
    <div>
        <div><h1>New Customer</h1></div>
        <form id="formCustomer">
            <div>
                <label for="id">Customer ID</label>
                <input id="id" name="customerID" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
                <label for="name">Customer Name</label>
                <input id="name" name="customerName"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            </div>
            <div>
                <label for="address">Customer Address</label>
                <input id="address" name="customerAddress" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            </div>
            <div>
                <label for="salary">Customer Salary</label>
                <input id="salary" name="customerSalary"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <section class="btns">
                <button type="button" class="btn btn-warning">Save</button>
                <button type="button" class="btn btn-danger">Renew</button>
                <button type="button" class="btn btn-primary">Close</button>
            </section>
        </form>
    </div>
</section>

<script src="assests/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
