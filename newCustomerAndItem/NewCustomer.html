<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_sub.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc74b92efe.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="container">
    <div>
        <div><h1>New Customer</h1></div>
        <form id="formCustomer">
            <div>
                <label for="id">Customer ID</label>
                <input id="id" name="customerID" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
                <label for="name">Customer Name</label>
                <input id="name" name="customerName" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">

            </div>
            <div>
                <label for="address">Customer Address</label>
                <input id="address" name="customerAddress" type="text" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            </div>
            <div>
                <label for="salary">Customer Salary</label>
                <input id="salary" name="customerSalary" type="text" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <section class="btns">
                <button type="button" class="btn btn-warning">Save</button>
                <button type="button" class="btn btn-danger">Renew</button>
                <button type="button" class="btn btn-primary">Close</button>
            </section>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
